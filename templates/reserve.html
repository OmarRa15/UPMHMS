{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block title %}
Reserve Room
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">UHMS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('dashboard') }}">Home</a></li>
            <li><a href="{{url_for('logout')}}">Log Out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


<div class="container">

  <form class="form-signin" method="post" action="">
    <h2 class="form-signin-heading">{{ msg }}</h2>
  <label for="room">Choose a room:</label>
    <br/>
    <select class="selectpicker" name="room" id="room" style="width:100%;height:15%;padding:5px; margin:10px">
        {% for room_num in rooms %}
        <option value="{{ room_num }}">{{ room_num }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  </form>

</div> <!-- /container -->
{% endblock %}
